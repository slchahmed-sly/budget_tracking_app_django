{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Special | My Ledger{% endblock %}

{% block css_styling %}
    <link rel="stylesheet" href="{% static 'finance/special.css' %}">
{% endblock %}

{% block content %}
<div class="form-panel">
    <div class="panel-header">
        <h2>Edit Special Transaction</h2>
    </div>

    <form method="post">
        {% csrf_token %}
        
         <!-- Type Selection -->
         <div class="form-group type-select">
            <label class="field-label">Type</label>
            {{ form.type }}
        </div>

        <div class="form-row">
            <div class="form-group main-amount">
                <label class="field-label">Amount ({{ cycle_currency }})</label>
                {{ form.amount }}
            </div>
        </div>

        <div class="form-group">
            <label class="field-label">Title / Purpose</label>
            {{ form.title }}
        </div>

        <div class="form-group">
            <label class="field-label">Comment (Optional)</label>
            {{ form.comment }}
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-save">Update Special</button>
            <a href="{% url 'home' %}" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
